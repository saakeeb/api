<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>JSON</h2>
    <h4>JavaScript Object Notation</h4>

    <ul id="user-container">

    </ul>
    <input id="title" type="text" placeholder="Title">
    <br><br>
    <input id="bodyContent" type="text" placeholder="Details information">
    <br><br>
    <button id="submit">Submit</button>


    <script>
        //const postInfo={title: 'foooo', body:'barrrrr', userId:1}

        document.getElementById("submit").addEventListener("click", function(){
            const title=document.getElementById("title").value;
            const bodyContent=document.getElementById("bodyContent").value; 
            const post={title:title, body:bodyContent};
            nowPostToServer(post);
            // console.log(title, bodyContent);
        })
        

        function nowPostToServer(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(response => response.json())
            .then(json => console.log(json))
            }

        function displayUser(users){
            const userNames=users.map(user=>user.username);
            const ul = document.getElementById("user-container");

            for( let i=0; i<userNames.length; i++){
                const username=userNames[i];
                const li= document.createElement("li");
                li.innerText=username;
                ul.appendChild(li);
            }
        }
    </script>
</body>
</html>
